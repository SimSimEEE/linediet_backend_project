components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: string
          description: 예약 ID
          example: appointment-1234567890-abc123
        type:
          type: string
          enum: [appointment]
          example: appointment
        doctorId:
          type: string
          description: 진료의 ID
          example: doctor-001
        patientId:
          type: string
          description: 환자 ID (선택)
          example: patient-001
        bookerName:
          type: string
          description: 예약자 이름
          example: 홍길동
        bookerPhone:
          type: string
          description: 암호화된 예약자 전화번호
          example: U2FsdGVkX1...
        appointmentDate:
          type: string
          format: date
          description: 예약 날짜
          example: '2025-01-25'
        appointmentTime:
          type: string
          description: 예약 시간
          example: '14:00'
        appointmentDateTime:
          type: string
          format: date-time
          description: 예약 일시 (ISO 8601)
          example: '2025-01-25T14:00:00+09:00'
        status:
          type: string
          enum: [CONFIRMED, CANCELLED, NO_SHOW]
          description: |
            예약 상태
            - CONFIRMED: 예약 완료
            - CANCELLED: 예약 취소
            - NO_SHOW: 예약 부도
          example: CONFIRMED
        cancelReason:
          type: string
          description: 취소 사유
          example: 개인 사정
        cancelledAt:
          type: string
          format: date-time
          description: 취소 시각
        noShowAt:
          type: string
          format: date-time
          description: 부도 처리 시각
        notes:
          type: string
          description: 메모
        doctor$:
          type: object
          description: 진료의 정보 (populated)
          properties:
            id:
              type: string
            name:
              type: string
        patient$:
          type: object
          description: 환자 정보 (populated)
          properties:
            id:
              type: string
            name:
              type: string
        createdAt:
          type: string
          format: date-time
          description: 생성 시각
        updatedAt:
          type: string
          format: date-time
          description: 수정 시각

    Patient:
      type: object
      required:
        - id
        - name
        - phoneNumber
      properties:
        id:
          type: string
          description: 환자 ID (UUID)
          example: "pat_123456"
        name:
          type: string
          description: 환자 이름
          example: "홍길동"
        phoneNumber:
          type: string
          description: 전화번호 (복호화됨)
          example: "010-1234-5678"
        birthYearMonth:
          type: string
          description: 생년월 (YYYYMM)
          example: "199001"
        ssn:
          type: string
          description: 주민등록번호 (복호화됨)
          example: "900101-1234567"
        notes:
          type: string
          description: 특이사항
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time

    Doctor:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: 진료의 ID (UUID)
          example: "doc_789012"
        name:
          type: string
          description: 진료의 이름
          example: "김한의"
        specialization:
          type: string
          description: 전문 분야
          example: "침구과"
        licenseNumber:
          type: string
          description: 면허 번호
          example: "12345"
        isActive:
          type: boolean
          description: 활성 상태
          default: true
        notes:
          type: string
          description: 특이사항
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time

    Visit:
      type: object
      required:
        - id
        - patientId
        - doctorId
        - checkInTime
      properties:
        id:
          type: string
          description: 내원 ID (UUID)
          example: "vis_123456"
        patientId:
          type: string
          description: 환자 ID
          example: "pat_123456"
        doctorId:
          type: string
          description: 진료의 ID
          example: "doc_789012"
        appointmentId:
          type: string
          description: 관련 예약 ID
          example: "apt_123456"
        checkInTime:
          type: string
          format: date-time
          description: 체크인 시간
        completedAt:
          type: string
          format: date-time
          description: 진료 완료 시간
        visitType:
          type: string
          enum: [first, follow-up]
          description: 내원 유형
          example: "first"
        chiefComplaint:
          type: string
          description: 주 증상
          example: "허리 통증"
        diagnosis:
          type: string
          description: 진단
        treatment:
          type: string
          description: 치료 내용
        notes:
          type: string
          description: 특이사항
        patient$:
          type: object
          description: 환자 정보 (populated)
          properties:
            id:
              type: string
            name:
              type: string
        doctor$:
          type: object
          description: 진료의 정보 (populated)
          properties:
            id:
              type: string
            name:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
          description: 에러 타입
          example: E_DUPLICATED
        message:
          type: string
          description: 에러 메시지
          example: Doctor already has an appointment at this time
        code:
          type: string
          description: 에러 코드
          example: E_DUPLICATED
        statusCode:
          type: integer
          description: HTTP 상태 코드
          example: 409

  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: E_INVALID_INPUT
            message: Invalid input parameters
            code: E_INVALID_INPUT
            statusCode: 400

    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: E_NOT_FOUND
            message: Appointment not found
            code: E_NOT_FOUND
            statusCode: 404

    Conflict:
      description: 충돌 (중복 예약 등)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: E_DUPLICATED
            message: Doctor already has an appointment at this time
            code: E_DUPLICATED
            statusCode: 409

    InternalError:
      description: 서버 내부 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: E_INTERNAL
            message: Internal server error
            code: E_INTERNAL
            statusCode: 500
